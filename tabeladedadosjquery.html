<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: gray;">
    <h1 style="font-size: 3em;"> Teste de inser√ßao de dados (duplo clique no nome para remover)</h1>
    <label style ="font-size: 2em;">Digite seu nome:</label>
    <input style="height:50px; border-radius:20px; font-size:2em;" id="dignome">
    <input type="button" value="confirmar" id="conf"></input>
    <h2></h2>

    <script src="jquery.js"></script>
    <script>
        
        $('#conf').mouseover(function(){ //teste teste
            $('#conf').val('confirmar').css({'color':'red'});
        });
        
        $('#conf').click(function(){
       
            var nome = $('#dignome').val();            
            $('<h2>').text(nome).css({'color':'white'}).animate({"margin-left":"+=100"},400).appendTo('body');

        });

        $('body').on("dblclick","h2", function(){
            $(this).animate({"margin-left":"+=100"},100,function(){
                $(this).remove();
            });
        });
        
    </script>
</body>
</html>
